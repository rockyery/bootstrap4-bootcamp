<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms</title>
</head>

<body>

    <div class="container">
        <h1>Form Controls</h1>
        <form action="">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" class="form-control" type="email" placeholder="Enter your email.">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Enter your password.">
                <small class="text-muted">Password must be 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select name="" id="select" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select name="" id="select" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="textarea">Text Area</label>
                <textarea class="form-control" id="textarea" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="file">File Input</label>
                <input type="file" class="form-control-file" id="file">
            </div>
            <div class="form-group">
                <label for="formControlRange">Example Range input</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>

            <div class="form-group">
                <label for="largeemail">Email Address</label>
                <input id="email" class="form-control form-control-lg" type="largeemail"
                    placeholder="Enter your email.">
            </div>

            <div class="form-group">
                <label for="smallemail">Email Address</label>
                <input id="email" class="form-control form-control-sm" type="smallemail"
                    placeholder="Enter your email." readonly>
            </div>

            <input type="submit" value="Submit" class="btn btn-lg btn-primary">
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
